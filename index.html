<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    />
    <!-- webpage icon -->

    <title>Frontend Mentor | NFT preview card component</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&display=swap" rel="stylesheet">


  </head>
  <body>
    <section>
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="" class="rubic" />    <!-- main image -->
        
          <div class="backcard">
            <img src="images/icon-view.svg" alt="" class="eye">
          </div>
                     
        
      </div>
      <div class="equilibrium">
        <p class="head">Equilibrium #3429</p>  <!-- heading -->
        
        <p class="exp">Our Equilibrium collection promotes balance and calm.</p> 
         
      </div>

      <div class="icons">
        <img src="images/icon-ethereum.svg" alt="etherium" class="etherium">   
        <p class="eth">  0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="clock" class="clock">
        <p class="time">3 days left</p> 
      </div>

      <footer>
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of<p class="text">Jules Wyvern</p></p>
      </footer>
      
    </section>
  </body>
</html>
